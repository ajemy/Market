<div>
  <div class="box mt-5">
    <div class="my-2 w-25">
      <app-select
        [title]="'Categries'"
        [data]="productCategory"
        (selctedValue)="filter1($event)"
      ></app-select>
    </div>
    <div class="row" *ngIf="!loading">
      <div class="col-md-3 col-sm-12" *ngFor="let item of products">
        <app-product [data]="item" (item)="addItem($event)"></app-product>
      </div>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spiner></app-spiner>
  </div>
</div>
